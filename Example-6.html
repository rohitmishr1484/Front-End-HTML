<! Step 1: Name the header as form>
<! Step 2: Create a basic Employment form>

<html>
    <head>
    
        <title>FORM</title>

    </head>
    
    <body>
    
        <form>
        
            <h1>Application-Front End Developer: ABC company</h1>
            <p>First Name: <input type="text" placeholder="First Name"></p>
            <p>Last Name: <input type="text" placeholder="Last Name"></p>
            
            <p> Relevant Experience:</p>
            <p> Greater than 2 years: <input type="radio" name="exp"></p>
            <p> Less than 2 years: <input type="radio" name="exp"></p>
            
            <p>
                Education qualification:
                
                <select>
                
                    <option selected>B.tech</option>
                    <option>M.tech</option>
                    <option>PhD</option>
                
                </select>    
            
            </p>
            
            <p><input type="submit" value="Click when done"></p>
            
            <p>Interested in future job notification: <input type="checkbox" checked></p>
        
        </form>
    
    </body>

</html>
